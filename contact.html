<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Matomo POC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav {
            text-align: center;
            margin-top: 30px;
        }
    </style>

    <!-- PASTE YOUR MATOMO TRACKING CODE HERE -->
    <!-- Matomo -->
    <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://himani-poc.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/himani-poc.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Matomo Code -->

</head>
<body>

<h1>Contact Us</h1>

<form onsubmit="submitContact(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
</form>

<div class="nav">
    <button onclick="window.location.href='matomo-demo-index.html'">‚Üê Home</button>
    <button onclick="window.location.href='pricing.html'">üí∞ Pricing</button>
</div>

<script>
    function submitContact(e) {
        e.preventDefault();
        if (typeof _paq !== 'undefined') {
            _paq.push(['trackEvent', 'Contact', 'Submit', 'Contact Form']);
        }
        alert('‚úì Contact form submission tracked');
        e.target.reset();
    }
</script>

</body>
</html>
