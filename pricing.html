<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing - Matomo POC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .price {
            font-size: 32px;
            color: #667eea;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .nav {
            text-align: center;
            margin-top: 40px;
        }
    </style>

    <!-- PASTE YOUR MATOMO TRACKING CODE HERE -->
    <!-- Matomo -->
    <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://himani-poc.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/himani-poc.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Matomo Code -->

</head>
<body>

<h1>Pricing Plans</h1>

<div class="pricing-grid">
    <div class="card">
        <h2>Starter</h2>
        <div class="price">$29/month</div>
        <p>Basic analytics for small teams.</p>
        <button onclick="trackPricing('Starter')">Choose Plan</button>
    </div>

    <div class="card">
        <h2>Professional</h2>
        <div class="price">$99/month</div>
        <p>Advanced insights for growing businesses.</p>
        <button onclick="trackPricing('Professional')">Choose Plan</button>
    </div>

    <div class="card">
        <h2>Enterprise</h2>
        <div class="price">$299/month</div>
        <p>Custom analytics at scale.</p>
        <button onclick="trackPricing('Enterprise')">Contact Sales</button>
    </div>
</div>

<div class="nav">
    <button onclick="window.location.href='matomo-demo-index.html'">‚Üê Home</button>
    <button onclick="window.location.href='products.html'">üì¶ Products</button>
</div>

<script>
    function trackPricing(plan) {
        if (typeof _paq !== 'undefined') {
            _paq.push(['trackEvent', 'Pricing', 'Select Plan', plan]);
        }
        alert('‚úì Pricing plan selected: ' + plan);
    }
</script>

</body>
</html>
