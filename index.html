<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matomo Demo Site</title>

  <!-- Matomo Tracking Code - replace URL and siteId -->
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://YOUR_MATOMO_URL/";  // <-- Replace this
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', 'YOUR_SITE_ID']);  // <-- Replace this
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 1rem; }
    header { margin-bottom: 2rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #0077cc; }
    nav a:hover { text-decoration: underline; }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; cursor: pointer; }
    section { margin-bottom: 2rem; }
    form input, form textarea { display: block; margin: 0.5rem 0 1rem; padding: 0.5rem; width: 100%; max-width: 400px; }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Matomo Demo</h1>
    <nav>
      <a href="#home" onclick="navigate('home')">Home</a>
      <a href="#products" onclick="navigate('products')">Products</a>
      <a href="#pricing" onclick="navigate('pricing')">Pricing</a>
      <a href="#about" onclick="navigate('about')">About</a>
      <a href="#contact" onclick="navigate('contact')">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="page">
      <h2>Home Page</h2>
      <p>This is the homepage. Welcome! Click the buttons below:</p>
      <button onclick="alert('Button 1 clicked!')">Button 1</button>
      <button onclick="alert('Button 2 clicked!')">Button 2</button>
    </section>

    <section id="products" class="page" style="display:none;">
      <h2>Products</h2>
      <p>Check out our amazing products:</p>
      <button onclick="alert('Product A added to cart')">Add Product A</button>
      <button onclick="alert('Product B added to cart')">Add Product B</button>
    </section>

    <section id="pricing" class="page" style="display:none;">
      <h2>Pricing</h2>
      <p>Choose the best plan for you.</p>
      <button onclick="alert('Selected Basic Plan')">Basic Plan</button>
      <button onclick="alert('Selected Premium Plan')">Premium Plan</button>
    </section>

    <section id="about" class="page" style="display:none;">
      <h2>About Us</h2>
      <p>We are passionate about web analytics and user experience.</p>
    </section>

    <section id="contact" class="page" style="display:none;">
      <h2>Contact Us</h2>
      <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Your email" />

        <label for="message">Message:</label>
        <textarea id="message" required placeholder="Write your message"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script>
    // Simple navigation function to switch between sections
    function navigate(sectionId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.style.display = page.id === sectionId ? 'block' : 'none';
      });
    }

    // Form submission handler
    function submitForm(event) {
      event.preventDefault();
      alert('Thank you for your message, ' + document.getElementById('name').value + '!');
      // You can add more form submission logic here if needed
    }

    // Show home page by default
    navigate('home');
  </script>

</body>
</html>
